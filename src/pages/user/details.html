    <!-- <header></header> -->


    <!-- <button style="height: 30px" click.delegate="searchForSeries(anime)">Search</button> -->
    <!-- <div if.bind="anime.showAddToDb"><button click.delegate="addAnimeToDatabase()">Add</button></div> -->

    <div class="flex">
        <div class="left-section">
            <div class="cover-items">
                <div repeat.for="anime of completedAnime" click.delegate="searchForSeries(anime)">
                    <div class="img" style="background-image: url(${anime.media.coverImage.large});">
                        <div class="overlay">
                            <div class="studio">${anime.media.title.romaji}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div show.bind="selectedAnime" class="right-section">
            <div class="details">
                <div class="image-large" style="background-image: url(${selectedAnime.media.coverImage.extraLarge});"></div>
                <div>
                    <h2>${selectedAnime.media.title.romaji}</h2>
                    <span>Status: ##</span>
                </div>
            </div>
            <h2>Related</h2>
            <div class="related-items">
                <div class="img" repeat.for="anime of selectedAnime.series" style="background-image: url(${anime.coverImage.large});">
                    <div class="overlay">
                        <div if.bind="anime.title.romaji" class="studio">${anime.title.romaji}</div>
                        <div else class="studio">${anime.title.english}</div>
                    </div>
                </div>
            </div>
            <h2>Query</h2>
            <pre class="post-query">{<br>   id: ${currentAnime.id},<br>   related: ${currentAnime.series}<br>}</pre>
            <button if.bind="true">Add</button> <!-- Show only when we're good to add to db -->
        </div>
    </div>

    <!-- <div style="position: fixed; height: 100px; width: 100%; color: white; background-color: black; bottom: 0px;">${currentAnime.series} Found: ${currentAnime.series.length}</div> -->
</template>
